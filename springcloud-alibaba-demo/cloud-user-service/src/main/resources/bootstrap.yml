spring:
  application:
    name: user-service
  datasource:
    name: self-mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: T25lQDEyMzQ1Ng==
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://10.0.10.79:13306/demo?characterEncoding=utf8&connectTimeout=5000&socketTimeout=5000&autoReconnect=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    druid:
      #初始化连接数
      initial-size: 1
      #最小活跃连接数
      min-size: 1
      #最大活跃连接数
      max-active: 10
      #获取连接的等待时间
      max-wait: 60000
      #间隔多久进行一次检查，检查需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小的生存时间(5分钟)
      min-evictable-idle-time-millis: 300000
      #      validation-query: SELECT 'X'
      # 验证空闲的连接，若无法验证，则删除连接
      test-while-idle: true
      # 不检测池中连接的可用性（默认false）
      # 导致的问题是，若项目作为服务端，数据库连接被关闭时，客户端调用就会出现大量的timeout
      test-on-borrow: false
      #在返回连接池之前是否验证对象
      test-on-return: false
  #  profiles:
#    active: prod

  cloud:
    nacos:
      config:
        server-addr: 10.0.12.50:8848
        prefix: user-service
        file-extension: yaml
        namespace: 852f99be-f6b2-47ad-804c-b0f10e68c95c
        username: nacos
        password: nacos
      discovery:
        server-addr: 10.0.12.50:8848
        username: nacos
        password: nacos
        namespace: 852f99be-f6b2-47ad-804c-b0f10e68c95c

